<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Gastos - Finanzas</title>
  <link rel="stylesheet" href="Fstyles.css" />
</head>
<body>
  <header class="header">
    <img src="resources/Logo_Gestor_de_datos.png" alt="Logo" class="logo" />
    <h1 class="site-title">Gestor de gastos</h1>
  </header>

  <div class="divider"></div>

  <main class="card">
    <h2 class="title">Tu información financiera</h2>
    <form id="formFinanzas" class="form-registro-horizontal">
      
      <div class="form-field">
        <label for="ingreso">💰 Ingreso mensual:</label>
        <input type="number" id="ingreso" name="ingreso" placeholder="$0.00" required />
      </div>

      <h3>📌 Gastos fijos prioritarios</h3>
      <div class="form-field">
        <label for="renta">🏠 Renta:</label>
        <input type="number" id="renta" name="renta" placeholder="$0.00" />
      </div>
      <div class="form-field">
        <label for="luz">💡 Luz:</label>
        <input type="number" id="luz" name="luz" placeholder="$0.00" />
      </div>
      <div class="form-field">
        <label for="agua">🚿 Agua:</label>
        <input type="number" id="agua" name="agua" placeholder="$0.00" />
      </div>

      <h3>🎧 Gastos opcionales</h3>
      <div class="form-field">
        <label for="netflix">📺 Netflix:</label>
        <input type="number" id="netflix" name="netflix" placeholder="$0.00" />
      </div>
      <div class="form-field">
        <label for="spotify">🎵 Spotify:</label>
        <input type="number" id="spotify" name="spotify" placeholder="$0.00" />
      </div>

      <div class="form-field full-width">
        <button type="submit" class="btn">Guardar información</button>
      </div>
    </form>
  </main>

  <script src="finanzas.js"></script>
</body>
</html>
