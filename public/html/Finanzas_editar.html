<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Gastos - Editar Finanzas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css" />
  <link rel="stylesheet" href="../css/Fstyles.css" />
</head>
<body>

  <header class="header">
  <div class="logo-title">
    <img src="../resources/Logo_Gestor_de_datos.png" alt="Logo" class="logo" />
    <h1 class="magictime puffIn">Gestor de gastos</h1>
  </div>
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>
</header>

  <div class="divider"></div>

  <main class="card">
    <h2 class="title">Editar información financiera</h2>

    <form id="formFinanzas" class="form-registro-horizontal">
      <div class="form-field">
        <label for="ingreso">💰 Ingreso mensual:</label>
        <input type="number" id="ingreso" name="ingreso" placeholder="$0.00" step="0.01" required />
        <!-- Aquí aparecerán errores de ingreso -->
      </div>

      <section class="gasto-box">
        <div class="gasto-header">📌 Gastos fijos prioritarios</div>
        <div id="errores-fijos" class="errores-gastos"></div>
        <div id="gastos-fijos-container"></div>
        <button type="button" class="btn" onclick="agregarGasto('fijo')">+ Agregar gasto fijo</button>
      </section>

      <section class="gasto-box">
        <div class="gasto-header">💸 Gastos opcionales</div>
        <div id="errores-opcionales" class="errores-gastos"></div>
        <div id="gastos-opcionales-container"></div>
        <button type="button" class="btn" onclick="agregarGasto('opcional')">+ Agregar gasto opcional</button>
      </section>

      <div class="form-field full-width">
        <button type="submit" class="btn">Guardar información</button>
      </div>
    </form>
  </main>

<!-- Sidebar lateral -->
<nav id="sidebar" class="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">×</button>
  <ul class="nav-list">
    <li><a href="Finanzas.html">🏠 Inicio</a></li>
    <li><a href="Finanzas_editar.html">✏️ Editar</a></li>
    <li><a href="Reportes.html">📊 Reportes</a></li>
    <li><a href="Metas.html">🏁 Metas</a></li>
    <li><a href="config.html">⚙️ Ajustes</a></li>
    <li><a href="acerca.html">🗣️ Acerca de</a></li>
    <li><a href="#" id="logout-link">🚪 Cerrar sesión</a></li>
  </ul>
</nav>
<!-- Popup de confirmación para cerrar sesión -->
<div id="overlay" class="overlay"></div>
  <div id="logout-popup" class="popup">
    <p>¿Seguro que quieres cerrar sesión?</p>
    <div class="popup-buttons">
      <button class="cancel-btn">Cancelar</button>
      <button class="confirm-btn">Cerrar sesión</button>
    </div>
  </div>

  <script src="../js/editar.js"></script>
</body>
</html>
