<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📊 Reportes - Gestor de Gastos</title>
  <link rel="stylesheet" href="Rstyles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo-title">
    <img src="../resources/Logo_Gestor_de_datos.png" alt="Logo" class="logo" />
    <h1>📊 Reportes financieros</h1>
    </div>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  </header>

  <main class="card">
    <section class="destacados">
      <h2>📌 DATOS DESTACADOS</h2>
      <p id="gasto-mas-alto">Cargando...</p>
      <p id="ahorro-estimado">Cargando...</p>
    </section>

    <section class="grafico">
      <h2>📊 Distribución de gastos</h2>
      <canvas id="grafica-pastel" width="400" height="400"></canvas>
    </section>

    <section class="grafico">
      <h2>📊 Comparación por categoría</h2>
      <button id="toggle-btn" class="btn">🔁 Alternar vista separada/combinada</button>
      <div id="grafica-contenedor">
        <canvas id="grafica-barras-fijos"></canvas>
        <canvas id="grafica-barras-opcionales"></canvas>
        <canvas id="grafica-barras-combinada" style="display: none;"></canvas>
      </div>
    </section>
  </main>
  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul class="nav-list">
      <li><a href="Finanzas.html">🏠 Inicio</a></li>
      <li><a href="Finanzas_editar.html">✏️ Editar</a></li>
      <li><a href="Reportes.html">📊 Reportes</a></li>
      <li><a href="config.html">⚙️ Ajustes</a></li>
      <li><a href="acerca.html">🗣️ Acerca De..</a></li>
      <li><a href="#" id="logout-link">🚪 Cerrar sesión</a></li>
    </ul>
  </nav>
  <div id="overlay" class="overlay"></div>
  <div id="logout-popup" class="popup">
    <p>¿Seguro que quieres cerrar sesión?</p>
    <div class="popup-buttons">
      <button class="cancel-btn">Cancelar</button>
      <button class="confirm-btn">Cerrar sesión</button>
    </div>
  </div>
  <script src="Reporte.js"></script>
</body>
</html>
