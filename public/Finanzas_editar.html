<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Gastos - Editar Finanzas</title>
  <link rel="stylesheet" href="FEstyles.css" />
</head>
<body>
  <header class="header">
    <img src="../resources/Logo_Gestor_de_datos.png" alt="Logo" class="logo" />
    <h1 class="site-title">Gestor de gastos</h1>
  </header>

  <div class="divider"></div>

  <main class="card">
    <h2 class="title">Editar información financiera</h2>

    <form id="formFinanzas" class="form-registro-horizontal">
      <div class="form-field">
        <label for="ingreso">💰 Ingreso mensual:</label>
        <input type="number" id="ingreso" name="ingreso" placeholder="$0.00" step="0.01" required />
      </div>

      <section class="gasto-box">
        <div class="gasto-header">📌 Gastos fijos prioritarios</div>
        <div id="gastos-fijos-container"></div>
        <button type="button" class="btn" onclick="agregarGasto('fijo')">+ Agregar gasto fijo</button>
      </section>

      <section class="gasto-box">
        <div class="gasto-header">🎧 Gastos opcionales</div>
        <div id="gastos-opcionales-container"></div>
        <button type="button" class="btn" onclick="agregarGasto('opcional')">+ Agregar gasto opcional</button>
      </section>

      <div class="form-field full-width">
        <button type="submit" class="btn">Guardar información</button>
      </div>
    </form>
  </main>

  <!-- Modal de errores -->
  <div id="modalErrores" class="modal-errores">
    <div class="modal-contenido">
      <h3>⚠️ Se encontraron errores:</h3>
      <ul id="listaErrores"></ul>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script src="editar.js"></script>
</body>
</html>
