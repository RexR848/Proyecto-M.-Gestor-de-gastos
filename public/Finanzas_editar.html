<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Gastos - Editar Finanzas</title>
  <link rel="stylesheet" href="FEstyles.css" />
</head>
<body>
  <header class="header">
    <img src="../resources/Logo_Gestor_de_datos.png" alt="Logo" class="logo" />
    <h1 class="site-title">Gestor de gastos</h1>
  </header>

  <div class="divider"></div>

  <main class="card">
    <h2 class="title">Editar informaci√≥n financiera</h2>

    <form id="formFinanzas" class="form-registro-horizontal">
      <div class="form-field">
        <label for="ingreso">üí∞ Ingreso mensual:</label>
        <input type="number" id="ingreso" name="ingreso" placeholder="$0.00" step="0.01" required />
      </div>

      <section class="gasto-box">
        <div class="gasto-header">üìå Gastos fijos prioritarios</div>
        <div id="gastos-fijos-container"></div>
        <button type="button" class="btn" onclick="agregarGasto('fijo')">+ Agregar gasto fijo</button>
      </section>

      <section class="gasto-box">
        <div class="gasto-header">üéß Gastos opcionales</div>
        <div id="gastos-opcionales-container"></div>
        <button type="button" class="btn" onclick="agregarGasto('opcional')">+ Agregar gasto opcional</button>
      </section>

      <div class="form-field full-width">
        <button type="submit" class="btn">Guardar informaci√≥n</button>
      </div>
    </form>
  </main>

  <!-- Modal de errores -->
  <div id="modalErrores" class="modal-errores">
    <div class="modal-contenido">
      <h3>‚ö†Ô∏è Se encontraron errores:</h3>
      <ul id="listaErrores"></ul>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script src="editar.js"></script>
  <!-- Modal de error -->
<div id="modal-error" class="modal" style="display:none;">
  <div class="modal-contenido">
    <span id="cerrar-modal" class="cerrar">&times;</span>
    <p id="mensaje-error"></p>
  </div>
</div>
<script>
  // Funci√≥n para mostrar errores en un modal emergente
  function mostrarError(mensaje) {
    const modal = document.getElementById("modal-error");
    const mensajeError = document.getElementById("mensaje-error");
    const cerrar = document.getElementById("cerrar-modal");

    mensajeError.textContent = mensaje;
    modal.style.display = "block";

    cerrar.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  }

  // üõ†Ô∏è Ejemplo de validaci√≥n y uso
  function validarFormulario() {
    const ingresoMensual = document.getElementById("ingreso-mensual").value;

    if (!ingresoMensual || parseFloat(ingresoMensual) <= 0) {
      mostrarError("El ingreso mensual debe ser mayor a cero.");
      return false;
    }

    // Aqu√≠ ir√≠a la validaci√≥n de gastos, etc.

    return true;
  }

  // Asignar validaci√≥n al bot√≥n guardar (ejemplo)
  const form = document.querySelector("form");
  if (form) {
    form.addEventListener("submit", function (e) {
      if (!validarFormulario()) {
        e.preventDefault(); // Cancela el env√≠o
      }
    });
  }
</script>

</body>
</html>
