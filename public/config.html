<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Gastos - Ajustes (Perfil)</title>
  <link rel="stylesheet" href="config.css" />
</head>
<body>

  <header class="header">
    <div class="logo-title">
      <img src="../resources/Logo_Gestor_de_datos.png" alt="Logo" class="logo" />
      <h1 class="site-title">Gestor de Gastos - Ajustes</h1>
    </div>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  </header>

  <div class="divider"></div>

  <main class="container">
    <div class="card">
      <h2 class="title">Perfil</h2>

      <form id="perfil-form">
        <label for="nombre" class="label">Nombre o Apodo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="input-text"
          placeholder="Escribe tu nombre o apodo"
          maxlength="30"
          required
        />

        <label for="emoji" class="label" style="margin-top: 20px;">
          Foto de perfil (emoji)
        </label>
        <input
          type="text"
          id="emoji"
          name="emoji"
          class="input-text"
          placeholder="Ejemplo: 😀 🎉 🚀"
          maxlength="2"
          pattern="[\uD800-\uDBFF][\uDC00-\uDFFF]|[\u2600-\u27BF]"
          title="Introduce un emoji válido (máximo 2 caracteres)"
        />

        <button type="submit" class="btn" style="margin-top: 25px;">
          Guardar cambios
        </button>

        <p id="mensaje" style="margin-top: 15px; color: #62a9ff;"></p>
      </form>
    </div>
  </main>

  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul class="nav-list">
      <li><a href="Finanzas.html">🏠 Inicio</a></li>
      <li><a href="Finanzas_editar.html">✏️ Editar</a></li>
      <li><a href="Reportes.html">📊 Reportes</a></li>
      <li><a href="config.html" class="active">⚙️ Ajustes</a></li>
      <li><a href="acerca.html">🗣️ Acerca De..</a></li>
      <li><a href="#" id="logout-link">🚪 Cerrar sesión</a></li>
    </ul>
  </nav>

  <div id="overlay" class="overlay"></div>
  <div id="logout-popup" class="popup">
    <p>¿Seguro que quieres cerrar sesión?</p>
    <div class="popup-buttons">
      <button class="cancel-btn">Cancelar</button>
      <button class="confirm-btn">Cerrar sesión</button>
    </div>
  </div>

  <script src="config.js"></script>
</body>
</html>
