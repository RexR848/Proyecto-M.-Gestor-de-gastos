<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuraci√≥n</title>
  <link rel="stylesheet" href="config.css" />
</head>
<body class="dark-theme">
  <canvas id="shader-bg"></canvas>

  <main class="config-panel">
    <h1>Opciones de Tema</h1>

    <section class="theme-section">
      <h2>Selecciona un tema</h2>
      <div class="theme-options">
        <button onclick="setTheme('dark')">Tema Oscuro</button>
        <button onclick="setTheme('light')">Tema Claro</button>
        <button onclick="setTheme('custom')">Personalizado</button>
      </div>
    </section>

    <section id="color-picker-container" class="color-picker-container hidden">
      <h2>Color personalizado</h2>
      <label for="colorPicker">Selecciona un color:</label>
      <input type="color" id="colorPicker" />
    </section>
  </main>

  <script src="config.js"></script>
</body>
</html>
