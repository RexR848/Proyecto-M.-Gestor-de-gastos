<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración</title>
  <link rel="stylesheet" href="Fstyles.css" />
  
</head>
<body>
  <header class="header">
    <div class="logo-title">
      <img src="../resources/Logo_Gestor_de_datos.png" alt="Logo" class="logo" />
      <h1 class="site-title">Gestor de gastos</h1>
    </div>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  </header>

  <div class="divider"></div>

  <main class="container">
    <div class="card config-panel">
      <h2 class="title">Opciones de Tema</h2>

      <section class="info-block">
        <h3>Selecciona un tema</h3>
        <div class="theme-options">
          <button onclick="setTheme('dark')" class="btn">Tema Oscuro</button>
          <button onclick="setTheme('light')" class="btn">Tema Claro</button>
          <button onclick="setTheme('custom')" class="btn">Personalizado</button>
        </div>
      </section>

      <section id="color-picker-container" class="info-block hidden">
        <h3>Color personalizado</h3>
        <label for="colorPicker">Selecciona un color:</label>
        <input type="color" id="colorPicker" />
      </section>
    </div>
  </main>

  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul class="nav-list">
      <li><a href="Finanzas.html">🏠 Inicio</a></li>
      <li><a href="Finanzas_editar.html">✏️ Editar</a></li>
      <li><a href="Reportes.html">📊 Reportes</a></li>
      <li><a href="config.html">⚙️ Ajustes</a></li>
      <li><a href="acerca.html">🗣️ Acerca De..</a></li>
      <li><a href="#" id="logout-link">🚪 Cerrar sesión</a></li>
    </ul>
  </nav>

  <div id="overlay" class="overlay"></div>
  <div id="logout-popup" class="popup">
    <p>¿Seguro que quieres cerrar sesión?</p>
    <div class="popup-buttons">
      <button class="cancel-btn">Cancelar</button>
      <button class="confirm-btn">Cerrar sesión</button>
    </div>
  </div>

  <script src="editar.js"></script>
</body>
</html>
