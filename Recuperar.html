<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Gastos - Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="resources/Logo_Gestor_de_datos.png" alt="Logo" class="logo" />
    <h1 class="site-title">Gestor de gastos</h1>
  </header>

  <div class="divider"></div>

  <main class="card">
    <h2 class="title">Recuperar contraseña</h2>
    <p class="paragraph">
      se te enviará un correo para verificar que eres dueño de la cuenta.<br />

    </p>
    <form id="formRegistro" class="form-registro-horizontal">
      <div class="form-field">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com" required />
      </div>
      <div class="form-field full-width">
        <button type="submit" class="btn">Recuperar contraseña</button>
      </div>
    </form>

    <p class="paragraph">
      ¿Ya recordaste la contraseña?<br />
      <a href="public/IniciarSesion.html">👉 Iniciar sesión.</a>

    </p>
  </main>

  <script src="recover.js"></script>
</body>
</html>
